<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main-container d-flex flex-column justify-content-center mr-1">
        <div class="pt-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="personal-info-container">
                        <h1 class="name-heading">Name</h1>
                        <input type="text" class="user-name-input" id="user-name" placeholder="Enter Name" />
                        <button class="add-todo-button" id="goButton">Go</button>
                        <p class="user-name" id="user-name-area">

                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="todos-bg-container">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h1 class="todos-heading">Todos</h1>
                                    <h1 class="task-heading">
                                        Create <span class="task-heading-subpart">Task</span>
                                    </h1>
                                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Add New Task" />
                                    <button class="add-todo-button" id="add-todo-button">Add</button>
                                    <h1 class="task-heading">
                                        My <span class="task-heading-subpart">Tasks</span>
                                    </h1>
                                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                                    <button class="add-todo-button" id="saveTodoButton">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
